<div class="container" *ngFor="let table of tables">
  <h2>{{ table.title }}</h2>
  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th *ngFor="let header of table.headers">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of table.data">
          <td *ngFor="let header of table.headers">{{ row[header] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
